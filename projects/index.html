<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/joki-unity-page/projects/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joki Projects</title>
    <link rel="icon" href="/joki-unity-page/src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/joki-unity-page/src/output.css">
    <script src="/joki-unity-page/projects/projects-script.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="py-3 flex flex-col min-h-screen gap-3">
        <div class="card shrink-0">
            <h1>Unity Project List</h1>
        </div>
        <div class="flex flex-row not-lg:flex-col-reverse w-full justify-between lg:grow gap-3">
            <div class="flex flex-col grow gap-3" id="project-list">
                <!-- Controlled by Javascript -->
            </div>
            <div class="flex flex-col shrink-0 lg:w-[400px] gap-3">
                <div class="card">
                    <h1>Pages</h1>
                    <ul id="page">
                        <li>
                            <span class="link">Page {index}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script></script>
</html>
